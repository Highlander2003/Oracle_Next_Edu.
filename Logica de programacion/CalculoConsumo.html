<script>
    var tanque = 40;
    var recorrido = 480;
    var eficiencia = tanque/recorrido;

    document.write("Para un vehiculo con un tanque de "+tanque+" lt de gasolina, tiene un consumo de "+eficiencia.toFixed(2)+"lt por kilomentro en el recorrido de "+recorrido+" Km <br>")
    
    recorrido=300;
    eficiencia = tanque/recorrido;
    document.write("Para un vehiculo con un tanque de "+tanque+" lt de alcohol, tiene un consumo de "+eficiencia.toFixed(2)+"lt por kilomentro en el recorrido de "+recorrido+" Km <br>")

</script>
